<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webpack weather-app</title>
	</head>
	<body>
		<header>
			<h1 id="logo-type">World Wide Weather</h1>
			<form id="area-form" action="#">
				<input id="area-input" type="text" placeholder="city/town" autofocus>
				<button type="submit">Get forecast</button>
			</form>
		</header>
		<main>
			<section id="forecast">
				<div>
					<div id="top-row">
						<article id="current-weather">
							<div id="left-section">
								<p id="icon-today">☀️</p>
								<h4 id="temp-today">16<sups class="degrees">°C</sups></h4>
								<div id="stats">
									<p>precipitation: <span id="precip-val">100%</span></p>
									<p>humidity: <span id="humid-val">64%</span></p>
									<p>wind: <span id="wind-val">10kts</span></p>
								</div>
							</div>
							<div id="right-section">
								<h4>Weather</h4>
								<p id="day-today">Wednesday 
									<span id="date-today">4</span><sups id="ordinal">th</sups>
								</p>
								<p id="time-today">12:00<span>hrs</span></p>
							</div>
						</article>
					</div>
					
					<div id="bottom-row">
						<article id="day1">
							<h5 class="day">Tue</h5>
							<p class="icon-day">☀️</p>
							<div class="temp">
								<p class="max"><span>↑</span>16<span>°</span></p>
								<p class="min"><span>↓</span>4<span>°</span></p>
							</div>
						</article>
						<article id="day2">
							<h5 class="day">Tue</h5>
							<p class="icon-day">☀️</p>
							<div class="temp">
								<p class="max"><span>↑</span>16<span>°</span></p>
								<p class="min"><span>↓</span>4<span>°</span></p>
							</div>
						</article>
						<article id="day3">
							<h5 class="day">Tue</h5>
							<p class="icon-day">☀️</p>
							<div class="temp">
								<p class="max"><span>↑</span>16<span>°</span></p>
								<p class="min"><span>↓</span>4<span>°</span></p>
							</div>
						</article>
						<article id="day4">
							<h5 class="day">Tue</h5>
							<p class="icon-day">☀️</p>
							<div class="temp">
								<p class="max"><span>↑</span>16<span>°</span></p>
								<p class="min"><span>↓</span>4<span>°</span></p>
							</div>
						</article>
						<article id="day5">
							<h5 class="day">Tue</h5>
							<p class="icon-day">☀️</p>
							<div class="temp">
								<p class="max"><span>↑</span>16<span>°</span></p>
								<p class="min"><span>↓</span>4<span>°</span></p>
							</div>
						</article>
					</div>

				</div>
				

			</section> 
		</main>
	</body>
    
</html>
